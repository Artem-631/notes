<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="css.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <button id="button">Другой город</button>
        <div id="input"></div>
        <div id="weather">
            <span class="city">Санкт-Петербург</span>
        <div class="temp">
            <div class="temp-val"></div>
            <div class="temp-feel">По ощущениям: </div>
        </div>
        <div class="weather-icon">
            <img class="icon"><br>
            <span class="desc"></span>
        </div>
        <div class="weather-info"></div>
            <span></span>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
